<!DOCTYPE html>
<html lang="en">

<head>
    <title>web_ball</title>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div id="info">
        <div id="versus" hidden>
            <input id="newOpponent"><button onclick="addOp(newOpponent.value)">Challenge</button>
        </div>
        <button id="authButton">Web10 Login</button><br>
        <div id="message"> app not started</div>
        <div id="lobbyDiv"></div>
        <div id="controls">
            MOUSE - look around, throw balls<br />
            WASD - move <br>
            SPACE - jump <br>
        </div>
    </div>
    <div id="container"></div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>

    <!-- web10 dependencies -->
    <script src="https://unpkg.com/web10-npm@1.0.4/dist/wapi.js"></script>

    <!-- game javascript -->
    <script src="web10.js"></script>
    <script type="module" src="fps.js"></script>
</body>

</html>
